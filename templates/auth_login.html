{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card p-5 animate-pulse-orange">
            <div class="text-center mb-5">
                <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
                <h2 class="text-white">Welcome Back</h2>
                <p class="text-muted">Sign in to continue your AI-powered planning</p>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label text-white">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-primary"><i
                                class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Enter your username"
                            required>
                    </div>
                </div>
                <div class="mb-5">
                    <label class="form-label text-white">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-0 text-primary"><i
                                class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Enter your password"
                            required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Login Now
                </button>
                <div class="text-center">
                    <p class="mb-0 text-muted">New user? <a href="{{ url_for('register') }}"
                            class="text-primary text-decoration-none fw-bold">Create an Account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
