{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-card p-5">
            <div class="text-center mb-5">
                <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                <h2 class="text-white">Join AI Planner</h2>
                <p class="text-muted">Start optimizing your productivity today</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-white">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="email@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-white">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Min. 8 characters"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                    <i class="fas fa-rocket me-2"></i>Get Started
                </button>
                <div class="text-center">
                    <p class="mb-0 text-muted">Already have an account? <a href="{{ url_for('login') }}"
                            class="text-primary text-decoration-none fw-bold">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
